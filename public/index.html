<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/images/logo.jpeg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,200,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/master.css">
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/override.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Eve's Hair Signature | Home</title>
  </head>
  <body>
    <!-- A little help for the Netlify bots if you're not using a SSG -->
    <form name="AppointmentFrm" netlify-honeypot="bot-field" hidden>
        <div className="col-sm-12 col-md-8 col-lg-7 appfrmleft">
            <div className="form-group">
                <label>Name</label>
                <input type="text" name="AppointmentFullName" id="AppointmentFullName" className="form-control required"/>
            </div>
                <div className="form-group mt-right0">
                    <label>Email</label>
                    <input type="email" className="form-control required email" name="AppointmentEmail" id="AppointmentEmail" />
                </div>
                <div className="form-group pull-left">
                    <label>Contact Number</label>
                    <input type="text" name="AppointmentContactNumber" id="AppointmentContactNumber" className="form-control required number"/>
                </div>
                    <div className="form-group mt-right0">
                        <div className="input-append dateinput">
                            <label className="control-label">Date</label>
                            <div className="desktopdate"><input type="text" className="form-control required" name="AppointmentDate" id="datePicker" /></div>
                            <div className="mobiledate"><input type="date" className="form-control required" name="AppointmentMobileDate" /></div>
                        </div>
                        <div className="time">
                            <label>Time</label>
                            <select name="AppointmentTime" id="AppointmentTime">
                                <option defaultChecked>Select</option>
                                <option>11:00am</option>
                                <option>12:00pm</option>
                                <option>01:00pm</option>
                                <option>02:00pm</option>
                                <option>03:00pm</option>
                                <option>04:00pm</option>
                                <option>05:00pm</option>
                                <option>06:00pm</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div className="col-sm-12 col-md-4 col-lg-5 appfrmright">
                    <div className="form-group textarea">
                        <label className="control-label">Description</label>
                        <textarea className="form-control" name="AppointmentMessage" rows="5" id="AppointmentMessage"></textarea>
                    </div>
        </div> 
    </form>

    <script src="%PUBLIC_URL%/js/jquery.1.11.2.js"></script>

    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- app scripts load here -->
    <script src="%PUBLIC_URL%/js/bootstrap.js"></script>
    <script src="%PUBLIC_URL%/js/function.js"></script>
    <script src="%PUBLIC_URL%/js/parallax.js"></script> 
    <script src="%PUBLIC_URL%/js/scorll.js"></script> 
    <script src="%PUBLIC_URL%/js/jquery.easing.min.js"></script> 
    <script src="%PUBLIC_URL%/js/slick.js"></script> 
    <script src="%PUBLIC_URL%/js/menu.js"></script> 
    <script src="%PUBLIC_URL%/js/ios-timer.js"></script> 
    <script src="%PUBLIC_URL%/js/jquery.fencybox.js"></script> 
    <script src="%PUBLIC_URL%/js/jquery.portfolio.js"></script> 
    <script src="%PUBLIC_URL%/js/jquery.mousewheel-3.0.6.pack.js"></script>
    <script src="%PUBLIC_URL%/js/wow.js"></script>
    <script src="%PUBLIC_URL%/js/jquery.validate.js"></script>

    <!-- REVOLUTION JS FILES --> 
    <script  src="%PUBLIC_URL%/js/revoluation/jquery.themepunch.tools.min.js"></script> 
    <script  src="%PUBLIC_URL%/js/revoluation/jquery.themepunch.revolution.min.js"></script> 
    <!-- SLIDER REVOLUTION 5.0 EXTENSIONS  
    (Load Extensions only on Local File Systems ! 
    The following part can be removed on Server for On Demand Loading) --> 
    <script  src="%PUBLIC_URL%/js/revoluation/revolution.extension.layeranimation.min.js"></script> 
    <script  src="%PUBLIC_URL%/js/revoluation/revolution.extension.migration.min.js"></script> 
    <script  src="%PUBLIC_URL%/js/revoluation/revolution.extension.navigation.min.js"></script> 
    <script  src="%PUBLIC_URL%/js/revoluation/revolution.extension.parallax.min.js"></script> 
    <script  src="%PUBLIC_URL%/js/revoluation/revolution.extension.slideanims.min.js"></script> 
    <script  src="%PUBLIC_URL%/js/revoluation/revoluationfunction.js"></script> 
  </body>
</html>
